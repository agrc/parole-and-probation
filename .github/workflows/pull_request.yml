name: Pull Request Events

on: pull_request

permissions:
  contents: write
  id-token: write
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash
    working-directory: src/ClientApp

jobs:
  test-unit:
    name: Unit tests
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Set up code
        uses: actions/checkout@v5
        with:
          show-progress: false

      - name: ğŸ“¦ Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: â” Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: lts/*
          cache: pnpm
          cache-dependency-path: src/ClientApp/package.json

      - name: ğŸ“¥ Download dependencies
        run: pnpm install

      - name: ğŸ§¶ Lint
        run: pnpm run lint

      - name: ğŸ§ª Run tests
        run: pnpm test
