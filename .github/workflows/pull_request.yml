name: Pull Request Events

on: pull_request

permissions:
  contents: write
  id-token: write
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  test-unit:
    name: Unit tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src/ClientApp

    steps:
      - name: â¬‡ï¸ Set up code
        uses: actions/checkout@v3

      - name: â” Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: lts/*
          cache: npm
          cache-dependency-path: src/ClientApp/package-lock.json

      - name: ğŸ“¥ Download dependencies
        run: npm ci

      - name: ğŸ— Run build script
        run: npm run build:test --if-present
        env:
          CI: false

      - name: ğŸ§ª Run tests
        run: npm run test
